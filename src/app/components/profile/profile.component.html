<div
  class="max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-2xl border border-gray-200"
>
  <h2 class="text-2xl font-semibold mb-4 text-gray-800 text-center">
    User Profile
  </h2>

  <div *ngIf="userData; else loadingOrError" class="space-y-3 text-gray-700">
    <p>
      <span class="font-medium">Email:</span>
      {{ userData.email }}
    </p>
    <p>
      <span class="font-medium">User ID:</span>
      {{ userData._id }}
    </p>
    <p>
      <span class="font-medium">Joined:</span>
      {{ userData.createdAt | date : "mediumDate" }}
    </p>

    <button
      (click)="onLogout()"
      class="w-full mt-6 bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200"
    >
      Logout
    </button>
  </div>

  <ng-template #loadingOrError>
    <p *ngIf="errorMessage" class="text-red-600 text-center">
      {{ errorMessage }}
    </p>
    <p *ngIf="!errorMessage" class="text-gray-500 text-center">Loading...</p>
  </ng-template>
</div>
