<nav class="bg-white border-b border-gray-200 px-4 py-3 shadow-sm">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <a routerLink="/" class="text-xl font-bold text-indigo-600">HabitTracker</a>

    <!-- Hamburger Icon -->
    <button
      class="md:hidden text-gray-600 focus:outline-none"
      (click)="toggleMenu()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>

    <!-- Desktop Nav -->
    <div class="hidden md:flex space-x-6 items-center">
      <a
        routerLink="/dashboard"
        routerLinkActive="text-indigo-700 font-semibold"
        class="text-gray-700 hover:text-indigo-600 transition"
        >Dashboard</a
      >

      <a
        routerLink="/profile"
        routerLinkActive="text-indigo-700 font-semibold"
        class="text-gray-700 hover:text-indigo-600 transition"
        >Profile</a
      >

      <ng-container *ngIf="isAuthenticated | async; else guest">
        <span class="text-sm text-gray-600">{{ userEmail }}</span>
        <button
          (click)="logout()"
          class="text-gray-700 hover:text-red-600 transition"
        >
          Logout
        </button>
      </ng-container>

      <ng-template #guest>
        <a
          routerLink="/login"
          routerLinkActive="text-indigo-700 font-semibold"
          class="text-gray-700 hover:text-indigo-600 transition"
          >Login</a
        >
      </ng-template>
    </div>
  </div>

  <!-- Mobile Nav -->
  <div *ngIf="showMobileMenu()" class="md:hidden mt-3 space-y-2">
    <a
      routerLink="/dashboard"
      routerLinkActive="text-indigo-700 font-semibold"
      class="block text-gray-700 hover:text-indigo-600 px-2"
      >Dashboard</a
    >

    <a
      routerLink="/profile"
      routerLinkActive="text-indigo-700 font-semibold"
      class="block text-gray-700 hover:text-indigo-600 px-2"
      >Profile</a
    >

    <ng-container *ngIf="isAuthenticated | async; else guestMobile">
      <span class="block px-2 text-sm text-gray-600">{{ userEmail }}</span>
      <button
        (click)="logout()"
        class="block text-left text-gray-700 hover:text-red-600 px-2"
      >
        Logout
      </button>
    </ng-container>

    <ng-template #guestMobile>
      <a
        routerLink="/login"
        routerLinkActive="text-indigo-700 font-semibold"
        class="block text-gray-700 hover:text-indigo-600 px-2"
        >Login</a
      >
    </ng-template>
  </div>
</nav>
