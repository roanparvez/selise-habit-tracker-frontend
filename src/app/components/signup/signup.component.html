<div class="flex min-h-screen items-center justify-center bg-gray-100 px-4 py-12">
  <div class="w-full max-w-md rounded-2xl bg-white p-8 shadow-lg">
    <h2 class="mb-6 text-center text-2xl font-bold text-gray-800">Sign Up</h2>

    <form (submit)="onSignup()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          [(ngModel)]="signupData.email"
          class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          [(ngModel)]="signupData.password"
          class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full rounded-md bg-green-600 px-4 py-2 font-semibold text-white shadow hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
      >
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-green-600" *ngIf="successMessage">
      {{ successMessage }}
    </p>

    <p class="mt-2 text-center text-sm text-red-500" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>
</div>
