<div class="max-w-md mx-auto p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-4">Create New Habit</h2>

  <form [formGroup]="habitForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Title -->
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700"
        >Habit Title</label
      >
      <input
        id="title"
        type="text"
        formControlName="title"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 px-3 py-2"
        placeholder="Enter habit title"
      />
      <div
        *ngIf="
          habitForm.get('title')?.invalid && habitForm.get('title')?.touched
        "
        class="text-sm text-red-500 mt-1"
      >
        Title must be at least 3 characters.
      </div>
    </div>

    <!-- Description -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700"
        >Description (optional)</label
      >
      <textarea
        id="description"
        formControlName="description"
        rows="3"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 px-3 py-2"
        placeholder="Describe your habit"
      ></textarea>
    </div>

    <!-- Frequency -->
    <div>
      <label for="frequency" class="block text-sm font-medium text-gray-700"
        >Frequency</label
      >
      <select
        id="frequency"
        formControlName="frequency"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 px-3 py-2"
      >
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="habitForm.invalid || isSubmitting"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:opacity-50"
    >
      {{ isSubmitting ? "Creating..." : "Create Habit" }}
    </button>
  </form>

  <!-- Success/Error Message -->
  <p class="mt-4 text-green-600" *ngIf="message">{{ message }}</p>
</div>
